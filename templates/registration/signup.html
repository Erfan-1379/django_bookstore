{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Sign Up{% endblock %}

{% block content %}
        <h1>SignUp</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
        <a class="btn btn-secondary" href="{% url 'login' %}">Login</a>
    </form>
{% endblock %}
