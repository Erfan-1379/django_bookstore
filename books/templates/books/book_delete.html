{% extends '_base.html' %}

{% block page_title %}حذف کتاب {{ book.title }}{% endblock %}

{% block content %}
    <div style="direction:rtl">
        <form action="" method="post">
            {% csrf_token %}
            <h1>حذف کتاب {{ book.title }}</h1>
            <p>آیا از حذف کردن کتاب مورد نظر اطمینان دارید؟</p>
            <input type="submit" class="btn btn-danger mt-2" value="بله اطمینان دارم">
            <a class="btn btn-success mt-2" href="{% url 'book_detail' book.id %}">خیر، منصرف شدم</a>
        </form>
    </div>
{% endblock %}
