{% extends '_base.html' %}

{% block page_title %}لیست کتاب ها{% endblock %}

{% block content %}
    {% for book in books %}
        <div style="direction:rtl">
            <h1>{{ book.title }}</h1>
            <p>{{ book.description }}</p>
            <p><a href="{{ book.get_absolute_url }}">اطلاعات بیشتر</a></p>
            <hr>
        </div>
    {% endfor %}
    <div style="direction:rtl">
    <a href="{% url 'book_create' %}">اضافه کردن کتاب جدید</a>
    </div>
{% endblock %}
