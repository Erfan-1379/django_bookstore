{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}ویرایش کتاب {{ book.title }}{% endblock %}

{% block content %}
    <div style="direction:rtl">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-2" type="submit">ویرایش</button>
            <a class="btn btn-success mt-2" href="{% url 'book_detail' book.id %}">بازگشت</a>
        </form>
    </div>
{% endblock %}
